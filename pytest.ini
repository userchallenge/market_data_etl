[tool:pytest]
# Pytest configuration for market_data_etl

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use database)
    slow: Slow running tests
    external_api: Tests requiring external API access
    
# Minimum version requirement
minversion = 6.0

# Test timeout (10 minutes for long-running integration tests)
timeout = 600

# Coverage options (if pytest-cov is installed)
# addopts = --cov=market_data_etl --cov-report=html --cov-report=term

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:yfinance.*
    ignore::FutureWarning:pandas.*